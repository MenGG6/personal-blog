{% extends "base.html" %}
{% load staticfiles %}

{% block title %} 编辑文章 {% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form action="." method="post">
                {% csrf_token %}
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="topic">文章标题</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="topic" name="topic" value="{{ article.topic }}">
                </div>

                <div class="form-group">
                    <label for="entry">文章正文</label>
                    <!-- 文本区域 -->
                    <textarea type="text" class="form-control" id="entry" name="entry" rows="12">{{ article.entry }}</textarea>
                </div>

                <div class="form-group">
                     <!-- 标签 -->
                    <label for="column">栏目</label>
                    <!-- 选择框 -->
                    <select class="form-control" id="column" name="column">
                        <option value="none">请选择栏目</option>
                        {% for column in columns %}
                          <option value="{{ column.id }}"
                          {% if column.id == article.column.id %}
                                selected
                          {% endif %}
                          >{{ column }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">完成</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
