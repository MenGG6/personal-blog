{% extends "base.html" %}

{% load i18n %}

{% block title %}注册{% endblock title%}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
           <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}


                <!-- 账号 -->
                <div class="form-group col-md-4">
                    <label for="username">昵称</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="昵称" autofocus="autofocus" required>
                </div>
                <!-- 邮箱 -->
                <div class="form-group col-md-4">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" >
                </div>
                <!-- 密码 -->
                <div class="form-group col-md-4">
                    <label for="password1">设置密码</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="密码" required>
                </div>
                <!-- 确认密码 -->
                <div class="form-group col-md-4">
                    <label for="password2">确认密码</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="确认密码" required>
                </div>
              
				{% if redirect_field_value %}
					<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
				{% endif %}
                <!-- 提交按钮 -->
                <button class="btn btn-primary" type="submit" >提交>></button>

            </form>
        </div>
    </div>
</div>
{% endblock content %}
